version: '3.8'

services:
  omnicore-wallet:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: omnicore-wallet
    ports:
      - "80:80"
    restart: unless-stopped
    environment:
      - NODE_ENV=production
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s
    labels:
      - "com.omnicore.description=OmniCore Wallet Application"
      - "com.omnicore.version=1.0.0"
